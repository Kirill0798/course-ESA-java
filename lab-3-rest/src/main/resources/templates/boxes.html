<html>
<head>
    <meta charset="UTF-8">
    <title>Boxes</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
<div class="header">
    <div class="header-link">
        <a href="/xml/boxes">XML Boxes</a>
    </div>
    <div class="header-link">
        <a href="/xml/gifts">XML Gifts</a>
    </div>
    <div class="header-link current-link">
        <a href="boxes.html">Boxes</a>
    </div>
</div>
<div id="content">
    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <td class="id-column">Id</td>
                <td>Address</td>
                <td>Gift</td>
                <td>Price</td>
                <td>Weight</td>
            </tr>
            </thead>
            <tbody>
            <tr v-for="box in boxList">
                <td>{{box.id}}</td>
                <td>{{box.address}}</td>
                <td>{{box.gift.name}}</td>
                <td>{{box.gift.price}}</td>
                <td>{{box.gift.weight}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    var SERVER_ERROR_MESSAGE = "Server error";
    var vue = new Vue({
        el: "#content",
        data:{
            boxListApi: Vue.resource('../boxes'),
            boxList: [],
            address: "",
            surname: "1"
        },
        beforeMount: function () {
            this.boxListApi
                .get()
                .then(
                    response => {
                        console.log(response);
                        this.boxList = response.body;
                    },
                    errorResponse => {
                        alert(SERVER_ERROR_MESSAGE);
                    },
                );
        }
    });
</script>
</body>
</html>
